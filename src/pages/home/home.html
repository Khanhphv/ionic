<ion-content style="overflow: auto">
  <div style="margin: 0 auto">
    <button type="button" ion-button (click)="takePicture()">Take</button>
    <button type="button" ion-button (click)="getPicture()">Library</button>
    <button type="button" ion-button (click)="test()">Process</button>
  </div>
  <img src="{{selectedImage}}" alt="">
  <hr>
  <canvas #output id="canvasOutput" style="margin: 0 auto"></canvas>
  <br />
  <canvas #layout id="canvasInput" (touchstart)="start($event)" style="display: none"></canvas>
  <hr>
  <img src="{{base64}}" alt="">
</ion-content>
