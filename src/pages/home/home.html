<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Templates</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="default()"> Default </button>
      <button menuClose ion-item *ngFor="let p of storage; let i = index" (click)="open(i,p)">
        {{p.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
